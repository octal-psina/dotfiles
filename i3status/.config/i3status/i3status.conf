# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!



general {
        colors = true
        interval = 5 
        output_format = "i3bar"
        color_good = "#50FA7B" # old color "#4EDD92"
        color_degraded = "#FFB86C" #old color "#F9FF71"
        color_bad = "#FF5555" # old color"#EF5150"
}

order += "disk /"
order += "memory"
order += "tztime local"
order += "volume master"
order += "battery_level"

#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
#order += "load"
#order += "battery all"
#order += "hello"



disk "/" {
        format = "  %avail "
        color = "#f1fa8c"
 
}

memory {
        format = "%used 󰍛 %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
        color = "#bd93f9"
}

tztime local {
        format = "  %d-%m-%Y   %H:%M"
        color = "#8be9fd"
}
   
volume master {
#        format = "♪: %volume"
#        format_muted = "♪: muted (%volume)"
        format = '  %volume'
	    format_muted = '  %volume'
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        color = "#ff79c6"
}

battery_level {
    colors = True
    color_bad = "#FF5555"
	color_charging = "#F1FA8C"
	color_degraded = "#FFB86C"
    color_full = "#50FA7B"
	color = "#6272A4"
    threshold_bad = 20
    threshold_degraded = 35
    threshold_full = 100

    #format_status_full = "fully-charged"
    #format_status_discharging = "discharging"
	blocks = ''
	charging_character = ''
	format = '{icon}    {percent}% '
	hide_when_full = True
    notify_low_level = True
	#measurement_mode = 'sys'
}



